<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="header">
      <input
        id="title-input"
        class="title-input"
        type="text"
        placeholder="Enter title"
      />
      <button id="create-card" class="create-card-button">
        Create Card
      </button>
    </div>
    <div class="instruction">Right click to delete the task <br> left click to mark the task as completed</div>
    <div class="header-section"></div>
    <div class="card-container"></div>
    <script src="script.js"></script>
  </body>
</html>
